<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="styles.css">
    <title>IPM Tool</title>
</head>
<body>
    <div id="titlebar">
        <div id="window-title">IPM Tool - Inventory Preset Merger</div>
        <div id="window-controls">
            <button id="minimize-btn">&#8211;</button>
            <button id="maximize-btn">&#9744;</button>
            <button id="close-btn">&#10005;</button>
        </div>
    </div>

    <div id="config-section">
        <div id="path-selection">
            <label for="modsPath">Game Directory:</label>
            <input type="text" id="modsPath" placeholder="...\KingdomComeDeliverance2" readonly>
            <button id="selectModsPath">Browse...</button>
        </div>
        
        <div id="path-selection">
            <label for="steamModsPath">Workshop Mods Directory:</label>
            <input type="text" id="steamModsPath" placeholder="...\steamapps\workshop\content\1771300" readonly>
            <button id="selectSteamModsPath">Browse...</button>
        </div>
        
        <div id="merge-options">
            <div class="option">
                <input type="radio" id="combineAllMods" name="mergeOption" checked>
                <label for="combineAllMods">Combine all mods</label>
            </div>
            <div class="option">
                <input type="radio" id="combineOnlyConflicts" name="mergeOption">
                <label for="combineOnlyConflicts">Combine only conflicted mods</label>
            </div>
        </div>
    </div>

    <div id="main-content">
        <div id="processing" style="display: none;">
            <h3>Processing Files...</h3>
            <div id="processing-container">
                <ul id="processingList"></ul>
            </div>
        </div>

        <div id="result" style="display: none;">
            <h3>Process Complete</h3>
            <p id="resultMessage"></p>
            
            <div id="combinedMods" style="display: none;">
                <h4>Combined Mods:</h4>
                <ul id="modsList"></ul>
            </div>
        
            <div id="log-section">
                <h4>Process Log:</h4>
                <div id="log-container">
                    <pre id="logContent"></pre>
                </div>
            </div>
        </div>
    </div>

    <div id="action-section">
        <button id="searchAndMerge">Search & Merge</button>
    </div>

    <script src="./renderer.js"></script>
</body>
</html>
